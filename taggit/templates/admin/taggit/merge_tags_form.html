<div id="mergeTagsModal">
  <div>
    <div>
      <div>
        <form
          id="merge-tags-form"
          method="post"
          action="{% url 'admin:merge_tags' %}"
        >
          {% csrf_token %} {% for field in form %}
          <div>
            {{ field.label_tag }} {{ field }} {% if field.errors %}
            <ul class="errorlist">
              {% for error in field.errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
          {% endfor %}

          <div>
            <button type="submit" class="btn btn-primary">Merge Tags</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
